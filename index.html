<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 3 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 -1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-box position = "-1 0 -2" color = "#4CC3D9" rotation = "90 90 0" height = "1.5"></a-box>
        <a-cone position = "-1 2.39 -2" color = "#FFC65D" radiusTop = "1" radiusBottom = "1.5"></a-cone>
        <a-dodecahedron position="2 2 -3" color="red" radius="0.75" ></a-dodecahedron>     
        <a-ring position="-3 1.5 -3" color="blue" rotation="0 30 0" ></a-ring>
        <a-torus position="-3 1.5 0" radius="0.2" rotation="0 30 0" color="brown" ></a-torus>

        <a-box position = "3 0 -2" color = "#4CC3D9" rotation = "90 90 0" height = "1.5"></a-box>
        <a-cylinder position = "3 2.39 -2" color = "#FFC65D" radiusTop = "1" radiusBottom = "1.5"></a-cone>
        </a-scene>
</body>

</html>
